<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <div class="container">
                <h1>ğŸƒ Planning Poker</h1>
                <button id="create-room-btn" class="btn btn-primary">Create New Table</button>
            </div>
        </div>

        <!-- Join Screen -->
        <div id="join-screen" class="screen">
            <div class="container">
                <h1>ğŸƒ Planning Poker</h1>
                <h2>Join Table</h2>

                <div class="form-group">
                    <label for="player-name">Your name:</label>
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                </div>

                <div class="form-group">
                    <label>Choose your Pepe avatar:</label>
                    <div class="avatar-grid" id="avatar-grid">
                        <!-- Pepe avatars will be dynamically loaded here -->
                    </div>
                </div>

                <button id="join-btn" class="btn btn-primary" disabled>Join</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="container">
                <div class="game-header">
                    <h1>ğŸƒ Planning Poker</h1>
                    <div class="room-info">
                        <span>Room Code: <strong id="room-code"></strong></span>
                        <button id="copy-link-btn" class="btn btn-small">ğŸ“‹ Copy Link</button>
                    </div>
                </div>

                <div class="players-section">
                    <h2>Players</h2>
                    <div id="players-list" class="players-list"></div>
                </div>

                <div class="voting-section">
                    <h2>Choose a Card</h2>
                    <div class="cards-container">
                        <div class="card" data-value="0.1">0.1</div>
                        <div class="card" data-value="0.25">0.25</div>
                        <div class="card" data-value="0.5">0.5</div>
                        <div class="card" data-value="1">1</div>
                        <div class="card" data-value="2">2</div>
                        <div class="card" data-value="4">4</div>
                    </div>
                </div>

                <div class="controls">
                    <button id="reveal-btn" class="btn btn-secondary">Reveal Cards</button>
                    <button id="reset-btn" class="btn btn-secondary">New Vote</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        Made with ğŸ’š by <a href="https://www.linkedin.com/in/dstlmrk/" target="_blank" rel="noopener noreferrer">dstlmrk</a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
